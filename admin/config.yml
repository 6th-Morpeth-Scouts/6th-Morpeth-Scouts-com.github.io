# config.yml
backend:
  name: git-gateway
  branch: gh-pages # Branch to update (optional; defaults to master)
media_folder: 'images'
public_folder: '/images'
collections:
- name: 'pages'
  label: 'Pages'
  editor:
    preview: false
  files:
    - label: 'Home page'
      name: 'home'
      file: '_data/home.yml'
      fields:
        - label: 'Banner'
          name: 'banner'
          widget: 'object'
          fields:
            - label: 'Title'
              name: 'title'
              widget: 'string'
            - label: 'Text'
              name: 'text'
              widget: 'string'
            - label: 'Button text'
              name: 'button-text'
              widget: 'string'
            - label: 'Link destination'
              name: 'button-url'
              widget: 'string'
        - label: 'Intro section'
          name: 'intro'
          widget: 'object'
          fields:
            - label: 'Title'
              name: 'title'
              widget: 'string'
            - label: 'Text'
              name: 'text'
              widget: 'string'
            - label: 'Image'
              name: 'image'
              widget: 'image'
    - label: 'Join'
      name: 'join'
      file: 'join.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
    - label: 'Beavers'
      name: 'beavers'
      file: 'beavers.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
    - label: 'Cubs'
      name: 'cubs'
      file: 'cubs.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
    - label: 'Scouts'
      name: 'scouts'
      file: 'scouts.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
    - label: 'Explorers'
      name: 'explorers'
      file: 'explorers.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }    
    - label: 'Location'
      name: 'location'
      file: 'location.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
    - label: 'Contact us'
      name: 'contact'
      file: 'contact.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
    - label: 'Privacy Notice'
      name: 'privacy'
      file: 'privacy.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
- name: 'homepage-features'
  label: 'Homepage features'
  folder: '_homepage-features/'
  create: true
  media_folder: '/images'
  editor:
    preview: false
  fields:  
        - { label: 'Feature position', name: 'name', widget: 'string' }
        - { label: 'Title', name: 'title', widget: 'string' }
        - {label: 'Body', name: 'body', widget: 'markdown' } 
        - { label: 'Image', name: 'image', widget: 'image' }
