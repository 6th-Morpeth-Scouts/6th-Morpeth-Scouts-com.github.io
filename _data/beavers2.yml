second-section: >-
  ## A heading


  This is an example of a full term of activities at 6th Morpeth Beavers. We enjoy doing many of our activities outdoors when the weather permits!


  * Lodges & Beaver Games

  * Fitness Games

  * A tour of the historic streets of Morpeth

  * Animal Night

  * Fire Station Visit 

  * Food!

  * Halloween


