second-heading: Beavers' Programme
second-section: >-
  This is an example of a full term of activities at 6th Morpeth Beavers. We
  enjoy doing many of our activities outdoors when the weather permits! 


  * Lodges & Beaver Game

  * Fitness Games  

  * A tour of the historic streets of Morpeth

  * Animal Night

  * Fire Station Visit

  * Food!

  * Halloween 


  HALF TERM


  * Lino Cut Printing

  * Knots etc

  * Space Badge (Week 1)

  * Space Badge (Week 2)

  * Card delivery

  * Carol Singing

  * Christmas Crafts
