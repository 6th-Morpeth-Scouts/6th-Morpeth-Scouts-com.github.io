          <h2>{{ name }}</h2>

          {% assign sorted-extras = site.extras | where: "section", page.title %}
                        
          {% for extra in sorted-extras %}
          {% if extra.img %}
          <img class="" src="{{site.baseurl}}/images/{{img}}">
    {% else %}
    <img class="" src="{{site.baseurl}}/images/beavers-listening.jpg">
    {% endif %}
  {%endfor %}
