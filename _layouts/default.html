<!DOCTYPE html>
<html lang="en-US">


<!-- header include inc -->
{% include header.html %}

{% include home-hero.html %}

   
        <!-- MAIN CONTENT -->
     <main>
               
{% include section-buttons.html %}

             <!--main content to go here-->

          <!-- About us section -->
    <section id="fullwidth" class="outer">
        <div class="inner">
          <h2>{{ page.title }}</h2>
          <div class="flexdiv">
<div class="column">
    {{ content }}
     
    </div>
     <div class="column">
       <img src="{{site.baseurl}}/images/scouts-in-canoes.jpg" alt="" class="fluid">
      </div>
    </div><!-- flexdiv -->
    </div><!-- inner -->
    </section>
        
        <!-- features section -->
          
        <section id="extras">
      <div class="inner">
        <div class="flexdiv">

            
           {% for homepage-feature in site.homepage-features limit:3 %}
          <div class="column">  
          <h2>{{ homepage-feature.title }}</h2>
             <img src="{{site.baseurl}}/images/{{homepage-feature.img}}" alt="" class="fluid">
      
      {{ homepage-feature.content | markdownify }}
         
          
      </div><!-- end column -->
      
     {% endfor %}
            </div>
      </div>
    </section>
        
        <!-- end features -->

</main>
<!-- footer inc -->
        {% include footer.html %}
